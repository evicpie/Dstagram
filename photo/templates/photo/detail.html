{% extends 'base.html' %}

{% block title %}
  {{object.text|truncatechars:10}}
{% endblock %}

{% block content %}
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8 panel panel-default">
      <p><img src="{{object.photo.url}}" style="width:100%;"></p>
      <button type="button" class="btn btn-outline-primary btn-sm">{{object.author.username}}</button>
      <p>{{object.text|linebreaksbr}}</p>

      <a class="btn btn-outline-danger btn-sm float-right" href="{% url 'photo:photo_delete' pk=object.id %}">Delete</a>
      <a class="btn btn-outline-success btn-sm float-right" href="{% url 'photo:photo_update' pk=object.id %}">Update</a>
    </div>
    <div class="col-md-2"></div>
  </div>
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8 panel panel-default">
      {% load disqus_tags %}
      {% disqus_show_comments %}
    </div>
    <div class="col-md-2"></div>
  </div>
{% endblock %}
